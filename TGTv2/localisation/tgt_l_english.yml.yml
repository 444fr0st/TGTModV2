l_english:
 tgt_flavor_fra1: "Surrender of Maine"
 tgt_maine_description: "Our nations have been at war for a hundred years now. With the surrender of Maine, we must decide whether we should go to war with the French once more, or perhaps seek peace by giving them back ownership of their rightful lands."
tgtname2: "We must keep the peace in our lands."
tgt_maine1: "No peace! To arms!"
flavor_fra.15: "We will wage war on the French and try to claim their throne."
tgt_francewa2: "The English choice of approach."
tgt_francewa3: "The English king has chosen his approach towards us. It is time to rally our knights and claim this new land of ours!"
frenchmaine7: "Rally our knights!"
tgt_frenchpeace: "English surrender the French lands."
tgt_frenchpeace1: "The English have chosen to avoid prolonging the conflict and have given us back our rightful lands. We shall prosper in peace!"
flavor_br22.222: "Berlin army reforms"
flavor_bra22.221: "In 1494, the Duke of Brandenburg has issued an order that brought the army new, standardised uniforms, weapons, artillery, combat strategies. The Duke hoped that this would put Brandenburg at the top of the evermore modernizing art of war in Europe and help in the bloody conquests of land in the Holy Roman Empire as well as imminent religious wars."
tgt_bra.2448: "Glory to Brandenburg!"
tgt_lit244t: "Lithuanian-Muscovite Wars"
tgt_lit244d: "From the early 15th century to the late 16th century, Muscovite duchies and Lithuanian nobles waged countless wars on each other. Due to the incredible strength of the Muscovite principality and the current war, the Lithuanian Grand Duke began rallying thousands of men to his armies. The young men are flocking to our armies, eager to fight in battle."
tgt_lit244e: "Forwards, to battle!"
tgt_flavor_hab.25.name: "Austro-Prussian Military Cooperation"
tgt_flavor_hab.25.desc: "Our nations have been sending each other military plans and war strategies back and forth for months now and have reached peak trust, both militarily and politically. Our armies are able to work splendidly conjoined, almost as one."
tgt_flavor_hab.25.option1: "Together as one!"
flavor_mal.p6: "Mali Military Reforms"
tgt_flavor_mal.25.desc: "Hearing about the news of strange people coming to our lands and slaughtering, enslaving us made our people, generals and leaders worried about the future of our kingdom. Knowing that we had to take action to ensure protection for our people. After long planning, we have come up with better ways to counter these new foes of ours and will now implement it for our cause."
tgt_flavor_mal.25.option1: "Glory to our nation!"
TGT_modifier1: "Greater Army"
flavor_son.p6: "Songhai Military Reforms"
